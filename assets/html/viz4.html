<div class="module-card p-6 mb-8">
  <p>Aprende cómo diferentes algoritmos de ordenación organizan los datos de manera eficiente.</p>
</div>

<div class="module-card p-6">
  <h3 class="text-xl font-semibold mb-4 text-center">Visualizador de Algoritmos de Ordenación</h3>
  <p class="text-center text-muted mb-4">Observa cómo diferentes algoritmos ordenan un conjunto de datos. Los algoritmos <code>O(n log n)</code> son mucho más eficientes que los <code>O(n²)</code> para listas grandes.</p>
  <div class="flex justify-center items-center space-x-4 mb-4">
    <select id="sort-algorithm-selector" class="p-2 border rounded-lg">
      <option value="bubbleSort">Bubble Sort (O(n²))</option>
      <option value="selectionSort">Selection Sort (O(n²))</option>
      <option value="insertionSort">Insertion Sort (O(n²))</option>
      <option value="mergeSort">Merge Sort (O(n log n))</option>
      <option value="quickSort">Quick Sort (O(n log n))</option>
    </select>
    <label for="sort-speed" class="flex items-center gap-2 text-sm">
      Velocidad:
      <select id="sort-speed" class="p-2 border rounded-lg">
        <option value="10">Rápida</option>
        <option value="25" selected>Normal</option>
        <option value="60">Lenta</option>
        <option value="120">Muy lenta</option>
      </select>
    </label>
    <button id="run-sort-btn" onclick="runSort()" class="btn btn-success text-white px-4 py-2 rounded-lg">Ordenar</button>
    <button id="pause-sort-btn" onclick="toggleSortPause()" class="btn btn-purple text-white px-4 py-2 rounded-lg" disabled>Pausar</button>
    <button id="reset-sort-btn" onclick="resetSort()" class="btn btn-neutral text-white px-4 py-2 rounded-lg">Reiniciar</button>
  </div>
  <div id="sort-container" class="h-64 w-full bg-soft rounded-lg flex items-end justify-center p-2 border"></div>
</div>
