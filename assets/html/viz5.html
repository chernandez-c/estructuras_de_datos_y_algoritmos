<div class="module-card p-6 mb-8">
  <p>Conoce los árboles y cómo modelan relaciones jerárquicas en bioinformática.</p>
</div>

<div class="module-card p-6 text-center">
  <h3 class="text-xl font-semibold mb-2">Árbol Binario de Búsqueda (BST)</h3>
  <p class="text-gray-600 dark:text-gray-300 mb-4">Una estructura jerárquica eficiente para búsquedas. En bioinformática, se usan para representar relaciones evolutivas (árboles filogenéticos).</p>
  <div class="flex justify-center items-center space-x-2 mb-4">
    <input type="number" id="bst-value" placeholder="Insertar valor" class="p-2 border rounded-lg w-32">
    <button onclick="bstInsert()" class="btn bg-green-500 hover:bg-green-600 dark:bg-green-600 dark:hover:bg-green-700 text-white px-4 py-2 rounded-lg">Insertar</button>
    <button onclick="bstClear()" class="btn bg-gray-50 dark:bg-gray-8000 hover:bg-gray-600 dark:bg-gray-600 dark:hover:bg-gray-700 text-white px-4 py-2 rounded-lg">Limpiar</button>
  </div>
  <div id="bst-container" class="h-80 bg-gray-50 dark:bg-gray-800 rounded-lg border p-4 relative overflow-auto">
    <p class="text-gray-400 dark:text-gray-500">El árbol aparecerá aquí...</p>
  </div>
  <div class="mt-4">
    <h4 class="font-semibold">Recorridos:</h4>
    <div id="traversal-output" class="p-2 bg-gray-100 dark:bg-gray-700 rounded-lg min-h-[3rem] flex items-center justify-center"></div>
    <div class="flex justify-center space-x-2 mt-2">
      <button onclick="bstTraverse('in-order')" class="btn bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white px-3 py-1 text-sm rounded-lg">In-orden</button>
      <button onclick="bstTraverse('pre-order')" class="btn bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white px-3 py-1 text-sm rounded-lg">Pre-orden</button>
      <button onclick="bstTraverse('post-order')" class="btn bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white px-3 py-1 text-sm rounded-lg">Post-orden</button>
    </div>
  </div>
</div>
