<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material</title>
  <script>
    if (localStorage.theme === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
    tailwind.config = { darkMode: 'class' };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
</head>
<body class="antialiased bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100">
  <button id="theme-toggle" class="fixed top-4 right-4 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 p-2 rounded-md">üåô</button>
  <main class="container mx-auto p-4 sm:p-6 lg:p-8">
    <div class="mb-4"><a href="index.html" class="text-blue-500 underline">‚Üê Volver</a></div>
    <div id="content" class="markdown-body"></div>
  </main>
  <script src="assets/js/markdownLoader.js"></script>
  <script src="assets/js/theme.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');
    const container = document.getElementById('content');
    if (file) {
      loadMarkdownInto(container, `materiales_markdown/${file}`);
    } else {
      container.innerHTML = '<p class="text-red-500">Archivo no especificado.</p>';
    }
  </script>
</body>
</html>
