<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo interactivo</title>
  <script>
    // Aplica data-theme temprano para evitar FOUC
    (function() {
      try {
        var t = localStorage.getItem('theme');
        var setting = (t === 'light' || t === 'dark' || t === 'system') ? t : 'system';
        document.documentElement.setAttribute('data-theme', setting);
      } catch (e) {}
    })();
  </script>
  <script>
    // Aplica tema temprano para evitar FOUC
    (function() {
      try {
        var t = localStorage.getItem('theme');
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var dark = t ? (t === 'dark' || (t === 'system' && prefersDark)) : prefersDark;
        if (dark) document.documentElement.classList.add('dark');
      } catch (e) {}
    })();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
  <body class="antialiased">
  <main class="container mx-auto p-4 sm:p-6 lg:p-8">
    <div class="mb-4 flex justify-between">
      <a href="index.html" class="underline">‚Üê Volver</a>
      <div class="relative group flex items-center gap-2">
        <span id="theme-tooltip" class="theme-tip pointer-events-none absolute -top-6 right-0 text-[11px] px-1.5 py-0.5 rounded opacity-0 group-hover:opacity-100 transition-opacity">Tema</span>
        <button id="theme-toggle" class="p-2 rounded-md" aria-label="Cambiar tema" aria-pressed="false" title="Cambiar tema"></button>
        <div class="transition-opacity opacity-0 pointer-events-none group-hover:opacity-100 group-hover:pointer-events-auto focus-within:opacity-100 focus-within:pointer-events-auto">
          <label for="theme-select" class="sr-only">Tema</label>
          <select id="theme-select" class="theme-select p-2 rounded-md text-sm" aria-label="Selector de tema">
            <option value="system">Sistema</option>
            <option value="light">Claro</option>
            <option value="dark">Oscuro</option>
          </select>
        </div>
      </div>
    </div>
    <div id="viz-container"></div>
  </main>
  <script src="assets/js/theme.js"></script>
  <script src="assets/js/visualizationLoader.js"></script>
</body>
</html>
