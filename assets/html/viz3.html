<div class="module-card p-6 mb-8">
  <p>Descubre diferentes algoritmos de búsqueda y compara su rendimiento.</p>
</div>

<div class="module-card p-6">
  <h3 class="text-xl font-semibold mb-4 text-center">Comparador de Búsqueda: Lineal vs. Binaria</h3>

  <div class="flex justify-center items-center space-x-4 mb-4">
    <input type="number" id="searchValue" placeholder="Buscar valor (1-100)" class="p-2 border rounded-lg">

  </div>

    <div>
      <h4 class="font-semibold text-center">Búsqueda Lineal <span id="linear-steps" class="text-sm font-normal text-muted"></span></h4>

    </div>
    <div>
      <h4 class="font-semibold text-center">Búsqueda Binaria <span id="binary-steps" class="text-sm font-normal text-muted"></span></h4>
      <div id="binary-search-array" class="flex flex-wrap justify-center p-2 bg-soft rounded-lg"></div>
    </div>
  </div>
