<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material</title>
  <script>
    // Aplica data-theme temprano para evitar FOUC
    (function() {
      try {
        var t = localStorage.getItem('theme');
        var setting = (t === 'light' || t === 'dark' || t === 'system') ? t : 'system';
        document.documentElement.setAttribute('data-theme', setting);
      } catch (e) {}
    })();
  </script>
  <script>
    // Aplica tema temprano para evitar FOUC
    (function() {
      try {
        var t = localStorage.getItem('theme');
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var dark = t ? (t === 'dark' || (t === 'system' && prefersDark)) : prefersDark;
        if (dark) document.documentElement.classList.add('dark');
      } catch (e) {}
    })();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <link id="markdown-style" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown-light.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3Z7" crossorigin="anonymous">
</head>
  <body class="antialiased">
  <main class="container mx-auto p-4 sm:p-6 lg:p-8">
    <div class="mb-4 flex justify-between">
      <a id="back-link" href="index.html" class="underline">‚Üê Volver</a>
      <div class="relative group flex items-center gap-2">
        <span id="theme-tooltip" class="theme-tip pointer-events-none absolute -top-6 right-0 text-[11px] px-1.5 py-0.5 rounded opacity-0 group-hover:opacity-100 transition-opacity">Tema</span>
        <button id="theme-toggle" class="p-2 rounded-md" aria-label="Cambiar tema" aria-pressed="false" title="Cambiar tema"></button>
        <div class="transition-opacity opacity-0 pointer-events-none group-hover:opacity-100 group-hover:pointer-events-auto focus-within:opacity-100 focus-within:pointer-events-auto">
          <label for="theme-select" class="sr-only">Tema</label>
          <select id="theme-select" class="theme-select p-2 rounded-md text-sm" aria-label="Selector de tema">
            <option value="system">Sistema</option>
            <option value="light">Claro</option>
            <option value="dark">Oscuro</option>
          </select>
        </div>
      </div>
    </div>
    <div id="content" class="markdown-body"></div>
  </main>
  <script src="assets/js/theme.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
  <script src="assets/js/markdownLoader.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcj0bGmPQlYkRbIJcuTZ6tV3eaCqfXWfC6JqMaI1BHBh9uXK8bSJXG7A" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-mll67QQ0RHRR8tAxIO6QNpX+VDaN4O+xHm2RkNvztNFVQVw1K7Y/hakYifH1Pe/q" crossorigin="anonymous" onload="window.__katexReady = true; window.dispatchEvent(new Event('katexready'));"></script>
  <script>
    const backLink = document.getElementById('back-link');
    if (backLink) {
      backLink.addEventListener('click', function (event) {
        event.preventDefault();
        if (window.history.length > 1) {
          window.history.back();
        } else {
          window.location.href = 'index.html';
        }
      });
    }

    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');
    const container = document.getElementById('content');
    if (file) {
      loadMarkdownInto(container, `temario_y_actividades/${file}`);
    } else {
      container.innerHTML = '<p class="text-red-500">Archivo no especificado.</p>';
    }
  </script>
</body>
</html>
